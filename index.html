<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="load()">
  <div id="toptext"></div>
  <div id="red">
    <div id="top"><span id="redcount"></span></div>
    <div id="redbuildings">
      <div id="build1">
        <div id="building1text">
          <span>red filter: <span id="redfiltercount"></span></span>
        </div>
        <div id="building1">
          <button id="redfilter" onClick="buyredfilter()">
            cost:
            <span id="redfiltercost">10</span>
          </button>
        </div>
      </div>
      <div id="build2">
        <div id="building2text">
          <span>red laser pointer: <span id="redpointercount"></span></span>
        </div>
        <div id="building2">
          <button id="redpointer" onClick="buyredpointer()">
            cost:
            <span id="redpointercost">10</span>
          </button>
        </div>
      </div>
      <div id="build3">
        <div id="building3text">
          <span>big red filter: <span id="bigredfiltercount"></span></span>
        </div>
        <div id="building3">
          <button id="find" onClick="buybigredfilter()">
            cost:
            <span id="bigredfiltercost">1000</span>
          </button>
        </div>
      </div>
      <div id="build3">
        <div id="building4text">
          <span>big laser pointer: <span id="findercount"></span></span>
        </div>
        <div id="building4">
          <button id="find" onClick="buybigredlaserpointer()">
            cost:
            <span id="findercost">10</span>
          </button>
        </div>
      </div>
      <div id="build5">
        <div id="building5text">
          <span>665 nanometer wave: <span id="findercount"></span></span>
        </div>
        <div id="building5">
          <button id="find" onClick="buyrednanometerwave()">
            cost:
            <span id="findercost">10</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="green"></div>
  <div id="blue"></div>
  <script type="text/javascript" src="main.js"></script>
</body>
